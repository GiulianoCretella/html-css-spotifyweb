<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    
    
    
    
    
<link rel="stylesheet" href="Spotify_files/bonus.css"><link rel="stylesheet" href="Spotify_files/style.css"><link rel="stylesheet" href="Spotify_files/mediaqueries.css"><link rel="stylesheet" href="Spotify_files/all.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"><link rel="shortcut icon" href="http://127.0.0.1:5500/img/favicon.ico" type="image/x-icon"><link rel="preconnect" href="https://fonts.googleapis.com/"><link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin=""><link href="Spotify_files/css2.css" rel="stylesheet"></head>
<body>
    <!-- involucro principale -->
    <div class="wrapper">

    <!-- barra fissa sotto -->

        <div class="play-bar flex-nav">
            <!-- nav sinistra  -->
            <nav class="nav-left">
                <article class="song-img">
                    <img src="Spotify_files/ab67616d0000b273c9adfbd773852e286faed040.jpg" alt="">
                </article>
                <article class="song-name">
                    <h3>The Jimi Hendrix experience</h3>
                    <p>Little wing</p>
                </article>
                <article class="left-element">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </article>
            </nav>
            <!-- /nav sinistra  -->

            <!-- nav centrale  -->
            <nav class="nav-player">
                <div class="elementi">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="player">
                    <span>0:25</span>
                    <div class="active-time">
                        <div class="dot"></div>
                    </div>
                    <div class="time-bar"></div>
                    <span>4:35</span>
                </div>

            </nav>
            <!-- /nav centrale  -->

            <!-- nav destra  -->
            <nav class="nav-right">
                <article class="right-element">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-tv"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </article>
                <article class="sound">
                    <div class="active-sound">
                        <div class="dot"></div>
                    </div>
                    <div class="sound-bar"></div>
                </article>
            </nav>
            <!-- /nav destra  -->
            
        </div>
        <!-- /barra fissa sotto -->

   
        <!-- lista sinistra -->
        <aside>
            <div class="logo">
                <img src="Spotify_files/logo.svg" alt="logo-spotify">
                

            </div>
            <div class="main-menu">
                <section class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="Spotify_files/logo-small.svg" alt="logo-small">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="Spotify_files/home.svg" alt="home">
                                 <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="Spotify_files/search.svg" alt="ricerca">
                                <span>Cerca</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="Spotify_files/libreria.svg" alt="libreria"> 
                                <span>La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </section>
                <section class="playlist">
                    <ul>
                        <li>
                            <a id="playlist-title" href="#">playlist</a>
                        </li>
                        <li>
                            <a id="crea-playlist" href="#">
                                <span>+</span>
                                Crea Playlist
                            </a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                    </ul>
                </section>
                <section class="account">
                    <ul>
                        <li class="install">
                            <a href="#">
                                <img src="Spotify_files/download.svg" alt="download app">
                                <span>Installa app</span> 
                            </a>
                        </li>
                        <li class="profile">
                            <a href="#">
                                <img src="Spotify_files/profile.svg" alt="profilo">
                                <span>John Doe</span> 
                            </a>
                        </li>
                    </ul>
                   
                </section>
            </div>
        </aside>
        <!-- lista sinistra -->
        <!-- corpo principale  -->
        <main>
            <!-- barra fissa sopra -->
            <section class="up-fixed">
                <div class="upgrade-button">
                    <span><a href="#">effettua l'upgrade</a></span>
                </div>
            </section>
            <!-- /barra fissa sopra -->
            <!-- contenuto principale  -->
            <section class="main-content">
                <div class="jumbo">
                    
                </div>
            </section>

        </main>
        <!-- corpo principale  -->
    </div>
    <!-- /involucro principale -->

</body></html>
